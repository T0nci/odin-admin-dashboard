<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odin Admin Dashboard</title>
    <link rel="stylesheet" href="./styles/style.css">

    <!-- Google Fonts: Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- End Google Fonts: Roboto -->
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-grid">
                <div class="logo">
                    <img src="./images/icons/dashboard.svg" alt="dashboard icon" class="icon">
                    <div class="icon-text">Dashboard</div>
                </div>
                <div class="nav">
                    <img src="./images/icons/home.svg" alt="home icon" class="icon">
                    <div class="icon-text">
                        <a href="">Home</a>
                    </div>
                    <img src="./images/icons/profile.svg" alt="person icon" class="icon">
                    <div class="icon-text">
                        <a href="">Profile</a>
                    </div>
                    <img src="./images/icons/messages.svg" alt="message icon" class="icon">
                    <div class="icon-text">
                        <a href="">Messages</a>
                    </div>
                    <img src="./images/icons/history.svg" alt="clock icon" class="icon">
                    <div class="icon-text">
                        <a href="">History</a>
                    </div>
                    <img src="./images/icons/tasks.svg" alt="documents icon" class="icon">
                    <div class="icon-text">
                        <a href="">Tasks</a>
                    </div>
                    <img src="./images/icons/communities.svg" alt="people icon" class="icon">
                    <div class="icon-text">
                        <a href="">Communities</a>
                    </div>
                </div>
                <div class="options">
                    <img src="./images/icons/settings.svg" alt="cog icon" class="icon">
                    <div class="icon-text">
                        <a href="">Settings</a>
                    </div>
                    <img src="./images/icons/support.svg" alt="question mark icon" class="icon">
                    <div class="icon-text">
                        <a href="">Support</a>
                    </div>
                    <img src="./images/icons/privacy.svg" alt="shield icon" class="icon">
                    <div class="icon-text">
                        <a href="">Privacy</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="header"></div>
        <div class="main-content"></div>
    </div>
</body>
</html>
